<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<title>Carousel and dropdown</title>
</head>
<body>
	<div class="dropwdown">
		<button class="dropbtn">Try me</button>
		<div class="drowpdown-items">
			<a href="#">Home</a>
			<a href="#">About</a>
			<a href="#">Settings</a>
			<a href="#">Other stuff</a>
		</div>
	</div>
	<div class="slide-container">
		<div class="slide-img fade">
			<div class="numbertext">1 / 3</div>
			<img src="./imgs/colorful-design-with-spiral-design_188544-9588.avif">
			<div class="text">Caption Text</div>
		</div>
		<div class="slide-img fade">
			<div class="numbertext">2 / 3</div>
			<img src="./imgs/sunset-1373171_1280.jpg">
			<div class="text">Caption two</div>
		</div>
		<div class="slide-img fade">
			<div class="numbertext">3 / 3</div>
			<img src="./imgs/pintura-lago-montana-montana-al-fondo_188544-9126.avif">
			<div class="text">Caption three</div>
		</div>
		  <a class="prev">&#10094;</a>
		  <a class="next">&#10095;</a>
	</div>
	<br>
	<div style="text-align:center">
		<span class="dot" data-number="1"></span>
		<span class="dot" data-number="2"></span>
		<span class="dot" data-number="3"></span>
	</div>
</body>
</html>
